{% if posts.paginator.num_pages > 1 %}
    <div class="col-lg-12">

        <ul class="pagination pagination-sm justify-content-center">


            {% if posts.has_previous %}
                <li class="page-item">
                    <a href="?page={{ posts.previous_page_number }}" class="page-link"><span>&laquo;</span></a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a href="#" class="page-link" tabindex="-1" aria-disabled="true"><span>&laquo;</span></a>
                </li>
            {% endif %}

            {% for page_num in posts.paginator.page_range %}
                <li class="page-item {% if page_num == posts.number %} active{% endif %}">
                    <a href="?page={{ page_num }}" class="page-link">
                        {{ page_num }}
                    </a>
                </li>
            {% endfor %}

            {% if posts.has_next %}
                <li class="page-item">
                    <a href="?page={{ posts.next_page_number }}" class="page-link"><span>&raquo;</span></a>
                </li>
                {% else %}
                 <li class="page-item disabled">
                    <a href="#" class="page-link" tabindex="-1" aria-disabled="true"><span>&raquo;</span></a>
                </li>
            {% endif %}

        </ul>

    </div>
{% endif %}
