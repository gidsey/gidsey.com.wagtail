{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <main class="flex-shrink-0">
        <div class="container">
            <div class="col-lg-10">
                <div class="row">
                    <h1 class="mt-5">{{ page.title }}</h1>
                    {% if  page.hero %}
                        {% image page.hero width-2000 as img %}
                        <img src="{{ img.url }}" class="img-responsive" alt="{{ img.alt }}">
                    {% endif %}
                    {{ page.body|richtext }}
                </div>
            </div>
        </div>
    </main>
{% endblock %}
