{% load wagtailcore_tags wagtailimages_tags %}

<div class="row collection-container">
    <div class="col-md-6 mb-1">
        {% image self.left_image width-1076 as img %}
        <a href="{% slugurl 'single' %}photo/{{ self.left_image.slug }}">
            <img src="{{ img.url }}" loading="lazy"
                 alt="{{ img.alt }}"
                 title="{{ img.alt }}"
                 class="img-fluid collection_img">
        </a>
    </div>
    <div class="col-md-6">
        {% image self.right_image width-1076 as img %}
        <a href="{% slugurl 'single' %}photo/{{ self.right_image.slug }}">
            <img src="{{ img.url }}" loading="lazy"
                 alt="{{ img.alt }}"
                 title="{{ img.alt }}"
                 class="img-fluid collection_img">
        </a>
    </div>
</div>
