{% extends "base.html" %}
{% load wagtailimages_tags %}
{% block content %}
    <main class="flex-shrink-0">
        <div class="container">

            <div class="row">

                    <div class="col-lg-12"><h3 class="mt-4 mb-3 text-center">{{ image|upper }}</h3></div>
                <div class="img-container">
                    <img src="{{ rendition }}" alt="{{ image }}" title="{{ image }}" class="img-responsive slide">
                </div>
                    <p class="clearfix mt-4 text-center"><a href="#" onclick="window.history.go(-1); return false;"><
                        Back</a></p>

            </div>

        </div>
    </main>
{% endblock %}
