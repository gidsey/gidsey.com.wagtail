{% extends "base.html" %}
{% load wagtailimages_tags %}
{% block content %}
    <main class="flex-shrink-0">
        <div class="container">

            <div class="row">

                <div class="col-lg-12"><h3 class="mt-4 mb-3 text-center">{{ image|upper }}</h3></div>
                <div class="img-container">
                    {% image image max-1600x1100 as rendition %}
                    <img src="{{ rendition.url }}" alt="{{ rendition.alt }}" title="{{ rendition.alt }}"
                         class="img-responsive slide">
                </div>
                <p class="clearfix mt-4 text-center"><a href="#" onclick="window.history.go(-1); return false;">&lt; Back</a></p>
            </div>

        </div>
    </main>
{% endblock %}
